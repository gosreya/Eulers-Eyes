<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Euler's Eyes</title>
</head>

<body>
    <div class="app">
        <header class="header">
            <h1 tabindex={0}>EULER'S EYES</h1>
            <h2 tabindex={0}>Master Math with Interactive Practice</h2>  
        </header>
    </div>
    <div class="container content">
        <form action="/accounts/?target=/" method="post" enctype="multipart/form-data">
            <div style="margin:10px">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required style="border:1px solid black;"/>
                <br>
            </div>
            <div style="margin:10px">
                <label for="email" style="padding-right: 35px;">Email:</label>
                <input type="text" id="email" name="email" required style="border:1px solid black;"/>
                <br>
            </div>
            <div style="margin:10px">
                <label for="password" style="padding-right: 5px;">Password:</label>
                <input type="password" id="password" name="password" required style="border:1px solid black;"/>
                <br>
            </div>
            <div style="margin:10px">
                <label for="role" style="padding-right: 150px;">Role:</label>
                <select id="role" name="role" required style="border:1px solid black;">
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>
                <br>
            </div>
            <div>
                <input type="submit" value="Sign Up" class="custom-button" style="margin:10px"/>
                <br>
            </div>
            <input type="hidden" name="operation" value="create" style="margin:10px"/>
        </form>
        <p class="container content">Already have an account? <a href="/accounts/login" style="color:darkblue">Click Here To Login.</a></p>

    </div>

</body>

</html>
